<!DOCTYPE html>
<title>pathfinding</title>

<style type="text/css">
    body, html {
        margin: 0;   
        padding: 0;
    }
    svg text {
      cursor: default;
      user-select: none;
    }

    canvas {
      image-rendering: optimizeSpeed;             /* Older versions of FF          */
      image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
      image-rendering: -webkit-optimize-contrast; /* Safari                        */
      image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
      image-rendering: pixelated;                 /* Awesome future-browsers       */
      -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
    }
    canvas#day06 {
        width: 600px; height: 72px;
        outline: 1px dotted black;
        position: fixed;
        left: 50vw;
        top: 50vh;
        transform: translate(-50%, -50%);
    }
 
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }

    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .world {

    }
    .world__cell rect{
      fill: #fff;
      stroke: #333;
    }
      
    .node circle {
      fill: #aaa;
    }
    
    .node.is-tentative circle {
      stroke: blue;
      stroke-width: 4px;
      stroke-dasharray: 2;
      fill: none;
    }
    
    .node.is-obstacle circle {
      stroke: #000;
      stroke-width: 2px;
      stroke-dasharray: 2;
      fill: #333 !important;
    }

    .world__cell rect  {
      fill: #aaa;
    }

    .world__cell.is-tentative rect {
      stroke: blue;
      stroke-width: 4px;
      stroke-dasharray: 2;
      fill: blue;
    }
    
    .world__cell.is-obstacle rect {
      stroke: #000;
      stroke-width: 2px;
      stroke-dasharray: 2;
      fill: #333 !important;
    }
    
    .world__cell.is-path {
    }
     .world__cell.is-path rect{
        opacity: 0.5;
     }
</style>

<body>

Quick demonstration of D3, data nodes and the dijkstra's algorithm.

<ul>
  <li>Draw with your mouse the obstacles</li>
  <li>Press 'X' to progress per step</li>
  <li>Press 'S' to start auto runner</li>
  <li>Reload to reset</li>
</ul>

<script type="text/javascript" src="application.js"></script>

</body>
